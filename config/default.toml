[audio]
# Incoming audio sample rate. If your client sends 48kHz Opus-decoded PCM, set this to 48000.
sample_rate = 16000

# Framing reference (12.5Hz => 80ms per frame)
frame_hz = 12.5

# How many frames to batch into one model request
frames_per_chunk = 4

[qwen]
# In this scaffold, Qwen3-Omni inference lives in the *team* process.
# The UI server extracts features and calls sca_run/team_infer.py.
backend = "team"

# Optional: configure the team backend via env vars:
#   SCA_TEAM_MODULE=<python.module.path>
#   SCA_TEAM_FACTORY=<factory_function>
# The factory must return an object with:
#   infer(features: torch.Tensor) -> (wav: np.ndarray|torch.Tensor, sample_rate: int)
